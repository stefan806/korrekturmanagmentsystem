<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>

<h:body>
    <h:form>
        <ui:fragment rendered="#{!loginBean.loginGranted}">
            <div class="login">
                <div class="login-inner">
                    <p>
                        <h:outputLabel>E-Mail: </h:outputLabel>
                        <h:inputText value="#{loginBean.loggedInUserEmail}"/>
                    </p>
                    <p>
                        <h:outputLabel>Passwort: </h:outputLabel>
                        <h:inputText value="#{loginBean.loggedInUserPassword}"/>
                    </p>
                    <p>
                        <h:commandLink styleClass="button" action="#{loginBean.checkLogin}">Login</h:commandLink>
                    </p>
                </div>
            </div>
        </ui:fragment>

        <h:outputLabel rendered="#{loginBean.loginGranted}" value="#{loginBean.loggedInUserEmail} angemeldet"/>
    </h:form>
</h:body>
</html>
