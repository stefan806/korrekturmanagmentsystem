<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="../style/login.css"/>
    <title>Korrekturmanagementsystem</title>
</h:head>

<h:body>
    <div class="header">
        <img class="logo" width="250" src="../image/logo_iubh.png"/>
        <h:form>
            <h:outputText style="position: absolute; right: 200px; top: 35px;"
                          value="#{loggedInUserService.loggedInUserInfo}"/>
            <h:commandLink styleClass="button" style="position: absolute; right: 50px; top: 35px;"
                           action="#{loginBean.logout}" rendered="#{loginBean.loginGranted}"
                           value="Abmelden"/>
        </h:form>
    </div>
    <div class="content">
        <h1>Korrekturmanagementsystem</h1>
        <h:form>
            <ui:fragment rendered="#{!loginBean.loginGranted}">
                <div class="welcome">
                    <p>Herzlich willkomen im Korrekturmanagementsystem der IUBH!</p>
                </div>
                <div class="login">
                    <div class="login-inner">
                        <table>
                            <tr>
                                <td class="table-data"><h:outputLabel>E-Mail: </h:outputLabel></td>
                                <td class="table-data"><h:inputText value="#{loginBean.loggedInUserEmail}"/></td>
                            </tr>
                            <tr>
                                <td class="table-data"><h:outputLabel>Passwort: </h:outputLabel></td>
                                <td class="table-data"><h:inputSecret value="#{loginBean.loggedInUserPassword}"/></td>
                            </tr>
                            <tr>
                                <td class="table-data">
                                    <h:commandLink styleClass="button" action="#{loginBean.checkLogin}" value="Login"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-data"><br/></td>
                            </tr>
                            <tr>
                                <td class="table-data" colspan="2">
                                    <a class="button"
                                       href="mailto:christian.koeninger@iubh-fernstudium.de">Passwort vergessen</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </ui:fragment>

            <ui:fragment rendered="#{loginBean.loginGranted}">
                <ui:include src="start.xhtml"/>
            </ui:fragment>
        </h:form>
    </div>

    <div class="footer">
        <a href="imprint.html" class="button footerlink">Impressum</a> |
        <a href="data-privacy.html" class="button footerlink data-privacy">Datenschutz</a>
    </div>
</h:body>
</html>
